version: "2"
linters:
  default: none
  enable:
    - dogsled
    - errcheck
    - goconst
    - gocritic
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace
  settings:
    dupl:
      threshold: 120
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - hugeParam
        - rangeValCopy
        - exitAfterDefer
        - whyNoLint
        - singleCaseSwitch
        - commentedOutCode
        - appendAssign
        - unnecessaryBlock
        - redundantSprint
        - unnamedResult
        - ifElseChain
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
    gocyclo:
      min-complexity: 15
    lll:
      line-length: 140
    misspell:
      locale: US
  exclusions:
    generated: lax
    rules:
      - linters:
          - dupl
          - errcheck
          - funlen
          - gocognit
          - goconst
          - gocyclo
          - gosec
          - lll
          - scopelint
          - unparam
        path: _test\.go
      - linters:
          - gocritic
        path: _test\.go
        text: Combine
      - linters:
          - gocritic
        path: _test\.go
        text: deferInLoop
      - linters:
          - gocritic
        path: _test\.go
        text: dupArg
        source: (assert|require).+Equal
      - linters:
          - govet
        text: declaration of "(err|ctx|log|c)"
      - linters:
          - deadcode
          - unused
          - varcheck
        path: (strings|nocopy)\.go
      - linters:
          - funlen
          - gocognit
          - goconst
          - gocyclo
        path: main\.go
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/go-faster/hx
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
